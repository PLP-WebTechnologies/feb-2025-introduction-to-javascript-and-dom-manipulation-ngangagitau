<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>JavaScript DOM Manipulation Example</h1>
    </header>

    <main>
        <section>
            <h2>Dynamic Text Change</h2>
            <p id="text">This text will change when you click the button.</p>
            <button id="changeTextBtn">Change Text</button>
        </section>

        <section>
            <h2>Modify CSS Style</h2>
            <p id="styleParagraph">This paragraph's style will change when you click the button.</p>
            <button id="changeStyleBtn">Change Style</button>
        </section>

        <section>
            <h2>Adding/Removing Elements</h2>
            <button id="toggleElementBtn">Toggle Element</button>
            <div id="newElementContainer"></div>
        </section>
    </main>

    <footer>
        <p>Created by John Gitau</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
